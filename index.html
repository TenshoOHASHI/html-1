<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロファク - 課題</title>
</head>

<body>

    <!-- title h1  -->
    <h1>ここが見出しです</h1>

    <!-- break and strong -->
    <p>このように</p>
    <p>文章を改行したり</p><br>
    <p>文字を<strong>強調</strong>することができます。</p>

    <!-- image  -->
    <img src="https://bulma.io/assets/images/placeholders/128x128.png" alt="" width="300" height="300">
    <a href="https://programing-factory.raimuproject.com/" target="_blank">別タグで開く</a>

    <!-- table  -->
    <table style="
    width: 600px; 
    border: 1px solid black;
    border-collapse: collapse;
    ">
        <tr>
            <th>No.1</th>
            <th>タイトル</th>
            <th>内容</th>
        </tr>
        <tr>
            <td>1</td>
            <td>タイトル1</td>
            <td>内容１</td>
        </tr>
        <tr>
            <td>2</td>
            <td>タイトル２</td>
            <td>内容2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>タイトル3</td>
            <td>内容3</td>
        </tr>
    </table>

    
    <!-- list  -->
    <h3 style="margin-bottom: 0;">お買い物リスト</h3>
    <ul style="margin-top: 0;">   
        <li>玉ねぎ</li>
        <li>にんじん</li>
        <li>豚肉</li>
    </ul>

    <h3 style="margin-bottom: 0;">徒競走の結果</h3>
    <ol style="margin-top: 0;">   
        <li>玉ねぎ</li>
        <li>にんじん</li>
        <li>豚肉</li>
    </ol>

</body>

</html>
