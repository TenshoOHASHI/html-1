<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Document</title>
  <link href="../css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="animation-1">文字色がグレーになる</h1>
  </div>

  <button class="btn animation-2">Click</button>


  <div class="btn_container">
    <!-- squareに修正 -->
    <button class="square-spin animation-3">Spin</button>
    <button class="square-jump animation-4">Jump</button>
  </div>
  <p class="counts-limit animation-5">Set 3</p>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelector(".animation-2").classList.add("active");
  })
</script>
